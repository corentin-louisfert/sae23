<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- FONT Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/0acb75a9e8.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/weatherCard.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Instant Weather</title>
  </head>
  <body>
    <header>
      <h1>INSTANT WEATHER</h1>
      <p>Votre météo en un clic</p>
      <p>Choisissez votre commune et consultez les prévisions du jour</p>
    </header>
    <main>
      <section id="cityForm">
        <form id="cityForm_form" action="dummy">
          <label for="code-postal">Saisissez un code postal</label>
          <input
            type="text"
            id="code-postal"
            placeholder="Entrez un code postal..."
            autocomplete="postal-code"
            inputmode="numeric"
            pattern="[0-9]{5}"
            maxlength="5"
          />

          <label
            for="communeSelect"
            class="sr-only"
            aria-label="Choix de la commune"
            >Sélectionnez la commune</label
          >
          <select id="communeSelect" aria-live="polite" aria-describedby="communeHelp"></select>
          <small id="communeHelp" class="sr-only">Choisissez une commune dans la liste</small>

          <label for="forecastDays" class="sr-only" aria-label="Nombre de jours de prévisions"
            >Nombre de jours</label
          >
          <select id="forecastDays" aria-label="Nombre de jours de prévisions">
            <option value="1" selected>1 jour</option>
            <option value="2">2 jours</option>
            <option value="3">3 jours</option>
            <option value="4">4 jours</option>
            <option value="5">5 jours</option>
            <option value="6">6 jours</option>
            <option value="7">7 jours</option>
          </select>
        </form>
        <button id="validationButton">Valider</button>
      </section>
      <section id="weatherInformation">
        <!-- Ajouter les informations météo ici -->
      </section>
    </main>
  </body>
</html>
